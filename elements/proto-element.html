<link rel="import"
      href="../bower_components/polymer/polymer.html">

<script>
  // register a new element called proto-element
  Polymer({
    is: "proto-element",
    // add a callback to the element's prototype
    ready: function() {
      this.textContent = "proto-element, con contenido generado a través de ready(fn) después de cargar el template"
    }
  });
</script>
